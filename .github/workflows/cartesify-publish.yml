name: Publish Cartesify
on:
  push:
    branches: ["disabled"]
    # paths:
    #   - web3-client/**/*
  # pull_request:
  #   branches: ["main"]
  # release:
  #   types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"
      - run: |
          npm ci
          # npm run test
          npm run build
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
